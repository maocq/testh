version: '2'
services:
    java-reactive-ms:
        container_name: java-reactive-ms
        build:
            context: ./java-reactive-ms
            dockerfile: Dockerfile
        image: java-reactive-ms:latest
        depends_on:
            - db
        ports:
            - 8091:8080
        networks:
            - spring-cloud-network
    elixir-ms:
        container_name: elixir-ms
        build:
            context: ./elixir-ms
            dockerfile: Dockerfile
        image: elixir-ms:latest
        ports:
            - 8092:8080
        networks:
            - spring-cloud-network
    go-ms:
        container_name: go-ms
        build:
            context: ./go-ms
            dockerfile: Dockerfile
        image: go-ms:latest
        ports:
            - 8093:8080
        networks:
            - spring-cloud-network
    node-latency:
        container_name: node-latency
        build:
            context: ./node
            dockerfile: Dockerfile
        image: node-latency:latest
        ports:
            - 3100:8080
        networks:
            - spring-cloud-network
networks:
    spring-cloud-network:
        driver: bridge

